<form (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-2 gap-4">
        <!-- Initial Investment -->
        <div>
            <label for="initial-investment" class="block text-sm font-medium text-white">
                Initial Investment
            </label>
            <input
                id="initial-investment"
                type="number"
                name="initialInvestment"
                [(ngModel)] = "initialInvestment"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
        </div>

        <!-- Annual Investment -->
        <div>
            <label for="annual-investment" class="block text-sm font-medium text-white">
                Annual Investment
            </label>
            <input
                id="annual-investment"
                type="number"
                name="annualInvestment"
                [(ngModel)] = "annualInvestment"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
        </div>

        <!-- Expected Return -->
        <div>
            <label for="expected-return" class="block text-sm font-medium text-white">
                Expected Return (%)
            </label>
            <input
                id="expected-return"
                type="number"
                name="expectedReturn"
                [(ngModel)] = "expectedReturn"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
        </div>

        <!-- Duration -->
        <div>
            <label for="duration" class="block text-sm font-medium text-white">
                Duration (years)
            </label>
            <input
                id="duration"
                type="number"
                name="duration"
                [(ngModel)] = "duration"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
            />
        </div>

        <!-- Submit Button -->
        <div class="col-span-2">
            <button
                type="submit"
                class="w-full inline-flex justify-center rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Calculate
            </button>
        </div>
    </div>
</form>
